<div class="flex flex-column">
    <span class="text-lg mb-4">Forgot Password</span>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="text" matInput placeholder="Email">
    </mat-form-field>
    <button mat-button mat-flat-button color="primary">
        <mat-icon>mail</mat-icon>
        Send Email
    </button>
    <div class="flex justify-content-end mt-5">
        <a routerLink="/auth/login" class="link">Go to Login</a>
    </div>
</div>
