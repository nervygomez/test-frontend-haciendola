<div id="register-user" class="flex flex-column">
    <span class="text-lg mb-4">Register</span>

    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input type="text" matInput placeholder="Name" formControlName="name">
            <mat-error
                *ngIf="registerForm.get('name')!.invalid && (registerForm.get('name')!.dirty || registerForm.get('name')!.touched)">
                Name is required
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Last name</mat-label>
            <input type="text" matInput placeholder="Last name" formControlName="lastName">
            <mat-error
                *ngIf="registerForm.get('lastName')!.invalid && (registerForm.get('lastName')!.dirty || registerForm.get('lastName')!.touched)">
                Last name is required
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Email" formControlName="email">
            <mat-error
                *ngIf="registerForm.get('email')!.invalid && (registerForm.get('email')!.dirty || registerForm.get('email')!.touched)">
                Email is required
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Username</mat-label>
            <input type="text" matInput placeholder="Username" formControlName="userName">
            <mat-error
                *ngIf="registerForm.get('userName')!.invalid && (registerForm.get('userName')!.dirty || registerForm.get('userName')!.touched)">
                Username is required
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error
                *ngIf="registerForm.get('password')!.invalid && (registerForm.get('password')!.dirty || registerForm.get('password')!.touched)">
                Password is required
            </mat-error>
        </mat-form-field>

        <button mat-button mat-flat-button color="primary" type="submit" [disabled]="registerForm.invalid" class="button-register">
            <mat-icon>add_circle</mat-icon>
            Register account
        </button>
    </form>

    <div class="flex justify-content-end mt-5">
        <a routerLink="/auth/login" class="link">Login</a>
    </div>
</div>
