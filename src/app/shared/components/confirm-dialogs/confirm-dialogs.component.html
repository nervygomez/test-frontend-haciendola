<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    {{data.message}}
</div>
<div mat-dialog-actions>
    <button mat-button color="primary" (click)="closeDialog(false)" cdkFocusInitial>No</button>
    <button mat-button color="primary" (click)="closeDialog(true)">Yes</button>
</div>
